<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Budget-App</title>
</head>
<body>
    <div class="app">
        <div id="app">
            <h1>Budget App</h1>
            <hr>

		<form id="todoForm">
            <label for="budget">Budget:</label>
            <input type="number" id="budget"  onkeypress="return isNumberKey(event)">
            <br>
            <label for="input">Item:</label>
            <input type="text" id="input" name="item">
            <br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" onkeypress="return isNumberKey(event)">
            <br>
            <br>
            <button class="submit-btn" type="button">Add Item</button>
            <button type="button" class="total-btn">Total</button> <span class="total-span"> </span>
        </form>
        <hr>

        <ol id="container"></ol>
        </div>
    </div>  
        

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
